<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="margin-bottom: 0;">Calculadora PHP</h1>
    <p style="margin: 0;">Digite operaciones matematicas y el programa los resolvera.</p>
    </header>
    
    <div class="contenedor">
        <fieldset>
            <p><h3 style="margin: 0;">IMPORTANTE</h3>se permiten lo siguiente simbolos: <strong> + </strong>,<strong> - </strong>,<strong> * </strong>,<strong> / </strong>,<strong> ** </strong>,<strong> ^ </strong>.</p>
            <form method="POST" action="api.php">
                <label for="operacion">Operación matemática</label>
                <div class="containerInput">
                    <input type="text" name="operacion" pattern="[0-9+\-*/()\^]+" id="operacion" required>
                </div>
                <div class="containerButton">
                    <button id="btnSubmit" type="submit">Calcular</button>
                </div>
            </form>
        </fieldset>
    </div>
    
</body>
</html>
